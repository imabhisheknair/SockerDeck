{% extends 'myapp/club_base.html' %}
{% load static %}
{% block title %}Player Value Estimation{% endblock %}
{% block body %}
{% if msg %}
<script>
    $(document).ready(function () {
        swal({
            title: "Evaluated!",
            text: "{{msg}}: â‚¬{{estimate}}",
            icon: "info",
        }).then((value) => {
            swal({
            title: "Evaluated!",
            text: "{{msg2}}: {{overall}}",
            icon: "info",
        });
    });
    })
</script>
{% endif %}
    <div class="container mt-3">
        <h2 class="mb-3"><font color="#366092"> Evaluate</font></h2>

        <form name="frm" action="{% url 'club_query_add' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Passing</label>
                    <input type="text" class="form-control"  name="passing" placeholder="passing 94" required="required">
                </div>
                <div class="mb-3">
                    <label class="form-label">Attacking Short Passing</label>
                    <input type="text" class="form-control"  name="attacking_short_passing" placeholder="attacking short passing 92" required="required">
                </div>
                <div class="mb-3">
                    <label class="form-label">Skill Dribbling</label>
                    <input type="text" class="form-control"  name="skill_dribbling" placeholder="skill dribbling 97" required="required">
                </div>
                <div class="mb-3">
                    <label class="form-label">Skill Long Passing</label>
                    <input type="text" class="form-control"  name="skill_long_passing" placeholder="skill long passing 92" required="required">
                </div>
                <div class="mb-3">
                    <label class="form-label">Movement Reactions</label>
                    <input type="text" class="form-control"  name="movement_reactions" placeholder="movement reactions 95" required="required">
                </div>
                <div class="mb-3">
                    <label class="form-label">Power Shot Power</label>
                    <input type="text" class="form-control"  name="power_shot_power" placeholder="power shot power 86" required="required">
                </div>
                <div class="mb-3">
                    <label class="form-label">Shooting</label>
                    <input type="text" class="form-control"  name="shooting" placeholder="Shooting 96" required="required">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mentality Vision</label>
                    <input type="text" class="form-control"  name="mentality_vision" placeholder="mentality vision 94" required="required">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mentality Composture</label>
                    <input type="text" class="form-control"  name="mentality_composure" placeholder="mentality composture 96" required="required">
                </div>
                <div class="mb-3">
                    <label class="form-label">Goalkeeping Diving</label>
                    <input type="text" class="form-control"  name="goalkeeping_diving" placeholder="goalkeeping diving 6" required="required">
                </div>

                <div class="mt-3">
                
                
                    <button type="submit" class="btn btn-primary" >SUBMIT</button>
                
                </div>

        </form>
    </div>
        <h2>{{msg}} {{estimate}}</h2>
     <h2>{{msg2}} {{overall}}</h2>
{% endblock %}
