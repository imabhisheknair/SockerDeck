{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}Club Details Add{% endblock %}
{% block body %}
<center>
    <h1>Club Details Add</h1>
     <div class="container">
    <form role="form" name="frm" action="{% url 'club_club_master_add'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="club_name">Name :</label>
            <input class="form-control" type="text" name="club_name" id="club_name">
        </div>
        <div class="form-group">
            <label for="document">Image :</label>
            <input class="form-control" type="file" name="document" id="document">
        </div>
        <div class="form-group">
            <label for="c_descp">Description :</label>
            <textarea class="form-control" name="c_descp" id="c_descp"></textarea>
        </div>
        <div class="form-group">
            <label for="addr">Address :</label>
            <textarea class="form-control" name="addr" id="addr"></textarea>
        </div>
        <div class="form-group">
            <label for="owner_details">Owner Details :</label>
            <textarea class="form-control" name="owner_details" id="owner_details"></textarea>
        </div>
        <div class="form-group">
            <label for="url">URL :</label>
            <input class="form-control" type="text" name="url" id="url">
        </div>
         <div class="form-group">
            <label for="uname">Login Name :</label>
            <input class="form-control" type="text" name="uname" id="uname">
        </div>
         <div class="form-group">
            <label for="password">Password :</label>
            <input class="form-control" type="password" name="password" id="password">
        </div>
        <button type="submit" class="btn btn-info" id="bt" name="bt">Add</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Clear</button>
    </form>
     </div>
    <h3>{{msg}}</h3>
</center>
{% endblock %}
